<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
    <div class="col-md-6 col-lg-9 mx-auto">
        <div class="panel panel-default chat-widget p-3">
            <div class="panel-heading p-2 mb-3">
                <h3 class="panel-title"><i class="fa fa-comments"></i> Chat</h3>
            </div>
            <div class="panel-body">
                <div class="message">
                    <div class="avatar">
                        <img class="img-circle avatar rounded-circle" alt="chat avatar"
                            src="https://bootdey.com/img/Content/avatar/avatar1.png">
                    </div>
                    <div class="message-text-wrapper">
                        <div class="message-text">
                            Basic panel example awesome one bewsom Basic panel example awesome
                        </div>
                    </div>
                    <p class="time-stamp"><i class="fa fa-check"></i> 5 minute ago</p>
                </div>

                <div class="message message-right">
                    <div class="avatar">
                        <img class="img-circle avatar rounded-circle" alt="chat avatar"
                            src="https://bootdey.com/img/Content/avatar/avatar2.png">
                    </div>
                    <div class="message-text-wrapper">
                        <div class="message-text">
                            Basic panel example awesome one bewsom Basic panel example awesome
                        </div>
                    </div>
                    <p class="time-stamp"><i class="fa fa-check"></i> 2 minute ago</p>
                </div>

                <div class="message">
                    <div class="avatar">
                        <img class="img-circle avatar rounded-circle" alt="chat avatar"
                            src="https://bootdey.com/img/Content/avatar/avatar1.png">
                    </div>
                    <div class="message-text-wrapper">
                        <div class="message-text">
                            <a href="#" title="Singapore cityscape" data-gallery="">
                                <img src="https://via.placeholder.com/200x320/" alt="singapore pic"></a>
                        </div>
                    </div>
                    <p class="time-stamp"><i class="fa fa-check"></i> 1 minute ago</p>
                </div>

                <div class="message message-right">
                    <div class="avatar">
                        <img class="img-circle avatar rounded-circle" alt="chat avatar"
                            src="https://bootdey.com/img/Content/avatar/avatar2.png">
                    </div>
                    <div class="message-text-wrapper">
                        <div class="message-text">
                            Basic panel example awesome one bewsom Basic panel example awesome
                        </div>
                    </div>
                    <p class="time-stamp"><i class="fa fa-check"></i> Now</p>
                </div>
            </div>
            <div class="panel-footer d-flex mt-4">

                <div class="input-group">
                    <button class="btn h-100" type="button">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                    <div class="file-input overflow-hidden">
                        <input type="file" id="file" class="file">
                        <label for="file pt-3">
                            <i class="fa fa-paperclip mt-2" aria-hidden="true"></i>
                        </label>
                    </div>
                    <input type="text" class="form-control h-100 text-right rounded-pill" placeholder="اكتب رسالة"
                        aria-label="Recipient's username with two button addons">
                    <div class="avatar d-flex justify-content-center align-items-center">
                        <img class="img-circle rounded-circle avatar rounded-circle" alt="chat avatar"
                            src="https://bootdey.com/img/Content/avatar/avatar1.png">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
